<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Web-Components</title>
    <link rel="stylesheet" href="./css/main.scss">
</head>
<body>
    <div class="container">
        <h1>Z-Web-Components</h1>
        
        <hr>

        <h2>Input</h2>
        <z-input label="Text input"></z-input>
        <z-input label="Text input with default value" value="default value"></z-input>
        <z-input label="Text input disabled" value="disabled" disabled></z-input>

        <hr>

        <h2>Textarea</h2>
        <z-textarea label="Textarea input"></z-textarea>
        <z-textarea label="Textarea input with default value" value="default value"></z-textarea>
        <z-textarea label="Textarea input disabled" value="disabled" disabled></z-textarea>
        <z-textarea label="Textarea input with autoresize" autoresize value="Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam, ipsa optio dolorem iusto numquam inventore vitae accusamus fugit impedit aperiam pariatur consectetur nostrum excepturi! Aliquam, neque a tempora magni obcaecati provident ipsam. Repellendus, dolores natus nemo praesentium sequi aliquid consectetur voluptate magnam fuga illum tempora odio nobis ut qui repudiandae porro nam blanditiis nisi distinctio quasi rem fugit, eos magni? Consectetur, dolor deserunt. Nemo culpa ratione aliquid! Nihil, corporis reprehenderit, quasi, velit veniam modi doloremque alias ipsum eaque magni amet? A magni placeat voluptas tenetur fuga commodi, temporibus possimus quos dolor deleniti fugit ratione consequatur? Labore nemo, molestias modi ipsa commodi accusamus cum dolores, enim soluta temporibus debitis libero ut porro aperiam dolor fugit dolore neque itaque! Provident, cupiditate ex. Atque laborum explicabo ipsa eligendi, quod dignissimos accusantium repudiandae voluptatibus quis harum sunt molestiae in dolores cupiditate."></z-textarea>

        <hr>

        <h2>Checkbox</h2>
        <z-checkbox label="checkbox input"></z-checkbox>
        <z-checkbox label="checkbox input after label" right></z-checkbox>
        <z-checkbox label="checkbox input checked" checked></z-checkbox>
        <z-checkbox label="checkbox input disabled" disabled></z-checkbox>
        <z-checkbox label="checkbox input checked & disabled" checked disabled></z-checkbox>

        <hr>

        <h2>Toggle</h2>

        <z-toggle label="toggle input"></z-toggle>
        <z-toggle label="toggle input after label" right></z-toggle>
        <z-toggle label="toggle input active" active></z-toggle>
        <z-toggle label="toggle input with custom inside labels" onlabel="ON" offlabel="OFF"></z-toggle>
        <z-toggle label="toggle input disabled" disabled></z-toggle>
        <z-toggle label="toggle input active & disabled" active disabled></z-toggle>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
